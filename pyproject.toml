[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sase-chop-telegram"
version = "0.1.0"
description = "Telegram integration chop for sase"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "sase>=0.1.0",
    "python-telegram-bot>=21.0",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]

[project.scripts]
sase_chop_tg_outbound = "sase_chop_telegram.scripts:outbound_main"
sase_chop_tg_inbound = "sase_chop_telegram.scripts:inbound_main"

[tool.hatch.build.targets.wheel]
packages = ["src/sase_chop_telegram"]

[tool.ruff]
target-version = "py312"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "W", "F", "B", "C4", "UP"]
ignore = ["E501", "W291", "F401", "F821", "B007"]

[tool.mypy]
files = ["src"]
mypy_path = ["src"]
python_version = "3.12"
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = ["sase.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["telegram.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
addopts = [
    "--import-mode=importlib",
    "--strict-markers",
    "--strict-config",
    "-v",
]
